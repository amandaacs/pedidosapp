<div class="p-6">

    <h2 class="text-3xl font-bold mb-6">Pedidos</h2>

    @if (loading) {
        <p class="text-gray-600 text-lg">Carregando Pedidos...</p>
    } @else if (orders.length === 0) {
        <p class="text-gray-500">Nenhum pedido encontrado.</p>
    } @else {

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            @for (order of orders; track order.id) {
                <mat-card class="p-4 hover:shadow-xl transition cursor-pointer" (click)="openOrder(order.id)">

                    <mat-card-title class="text-xl font-semibold">Pedido #{{ order.id }}</mat-card-title>
                    <mat-card-content class="mt-2 space-y-1">
                        <p><strong>Cliente: </strong> {{ order.customerName }}</p>
                        <p><strong>Status: </strong> {{ order.status }}</p>
                        <p><strong>Criado em: </strong> {{ order.createdAt }}</p>
                    </mat-card-content>

                </mat-card>
            }

        </div>

    }

</div>
