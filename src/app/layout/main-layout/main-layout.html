<mat-sidenav-container class="h-screen">

    <mat-sidenav [(opened)]="opened" mode="side" class="w-64 bg-white border-r">
        <div class="p-4 text-xl font-bold">PedidosApp</div>
        <mat-nav-list>

            <a mat-list-item routerLink="/orders">
                <mat-icon class="mr-3">list</mat-icon>
                Pedidos
            </a>
            <a mat-list-item routerLink="/create-order">
                <mat-icon class="mr-3">add</mat-icon>
                Criar Pedido
            </a>
            <a mat-list-item routerLink="/products">
                <mat-icon class="mr-3">shopping_bag</mat-icon>
                Produtos
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="primary" class="flex justify-between">
            <button mat-icon-button (click)="opened = !opened">
                <mat-icon>menu</mat-icon>
            </button>

            <span class="text-lg font-semibold">PedidosApp</span>
            <span></span>
        </mat-toolbar>

        <div class="p-6">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
